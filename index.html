
<!DOCTYPE html>

<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>

            margin: 0;
            padding: 0;
            overflow-x: hidden;

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom": "https://esm.sh/react-dom@^19.2.4",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react/": "https://esm.sh/react@^19.2.4/"

}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { GoogleGenAI } from "@google/genai";

        // --- Types & Constants ---
        const ViewType = {
            DASHBOARD: 'DASHBOARD',
            RSVP: 'RSVP',
            GUESTS: 'GUESTS',
            MESSAGES: 'MESSAGES'
        };

        // --- Services ---
        const generateCommunitySummary = async (messages) => {
            const apiKey = typeof process !== 'undefined' ? process.env.API_KEY : null;
            if (!apiKey || messages.length === 0) return "×©×‘×ª ×©×œ×•× ×œ×›×•×œ×! ××—×›×™× ×œ×¨××•×ª ××ª ×›×•×œ× ×‘×©×•×œ×—×Ÿ.";

            const ai = new GoogleGenAI({ apiKey });
            const messagesText = messages.slice(0, 10).map(m => `${m.author}: ${m.content}`).join('\n');
            
            try {
                const response = await ai.models.generateContent({
                    model: 'gemini-3-flash-preview',
                    contents: `× ×ª×— ××ª ×”×”×•×“×¢×•×ª ×”×‘××•×ª ×©×œ ×§×”×™×œ×ª "×©×‘×ª ×œ×‘×•××”" ×•×›×ª×•×‘ ×¡×™×›×•× ××•×•×™×¨×” ×—× ×•×§×¦×¨ (×¤×¡×§×” ××—×ª) ×œ×§×¨××ª ×”×©×‘×ª:\n${messagesText}`,
                });
                return response.text?.trim() || "×©×‘×ª ×©×œ×•× ×•××‘×•×¨×›×ª!";
            } catch (error) {
                console.error("AI Error:", error);
                return "××ª×¨×’×©×™× ×œ×§×¨××ª ×”×©×‘×ª ×”×§×¨×•×‘×”!";
            }
        };

        // --- Components ---
        
        const NavButton = ({ active, onClick, icon, label }) => (
            <button 
                onClick={onClick}
                className={`flex flex-col items-center gap-1 transition-all duration-300 ${active ? 'text-indigo-700 scale-110' : 'text-gray-400 hover:text-indigo-400'}`}
            >
                <i className={`fa-solid ${icon} text-lg`}></i>
                <span className="text-[10px] font-bold">{label}</span>
            </button>
        );

        const Dashboard = ({ guests, messages }) => {
            const [summary, setSummary] = useState('');
            const [loading, setLoading] = useState(false);
            const total = guests.reduce((sum, g) => sum + g.count, 0);

            useEffect(() => {
                if (messages.length > 0 && !summary) {
                    setLoading(true);
                    generateCommunitySummary(messages).then(res => {
                        setSummary(res);
                        setLoading(false);
                    });
                }
            }, [messages]);

            return (
                <div className="space-y-6 animate-itemEnter">
                    <div className="relative overflow-hidden rounded-3xl bg-gradient-to-br from-indigo-700 to-blue-900 text-white p-8 shadow-2xl">
                        <div className="relative z-10">
                            <h2 className="text-4xl font-black mb-1">×©×‘×ª ×œ×‘×•××”</h2>
                            <p className="opacity-80 italic text-sm">×”××¤×’×© ×”×©×›×•× ×ª×™ ×”×©×‘×•×¢×™ ×©×œ× ×•</p>
                            <div className="flex gap-4 mt-8">
                                <div className="bg-white/10 backdrop-blur-xl rounded-2xl p-4 flex-1 border border-white/20">
                                    <div className="text-[10px] uppercase tracking-wider opacity-60 font-bold">××©×ª×ª×¤×™×</div>
                                    <div className="text-3xl font-black">{total}</div>
                                </div>
                                <div className="bg-white/10 backdrop-blur-xl rounded-2xl p-4 flex-1 border border-white/20">
                                    <div className="text-[10px] uppercase tracking-wider opacity-60 font-bold">××©×¤×—×•×ª</div>
                                    <div className="text-3xl font-black">{guests.length}</div>
                                </div>
                            </div>
                        </div>
                        <i className="fa-solid fa-dove absolute -right-4 -bottom-4 text-9xl opacity-10 rotate-12"></i>
                    </div>

                    <div className="bg-white rounded-3xl p-6 shadow-sm border border-gray-100">
                        <h3 className="font-bold text-gray-800 mb-3 flex items-center gap-2">
                            <i className="fa-solid fa-sparkles text-amber-500"></i>
                            ××” ×§×•×¨×” ×‘×§×”×™×œ×”?
                        </h3>
                        <p className="text-gray-600 text-sm leading-relaxed italic">
                            {loading ? '×× ×ª×— ×”×•×“×¢×•×ª...' : summary || '×”×œ×•×— ××—×›×” ×œ×”×•×“×¢×•×ª ×”×¨××©×•× ×•×ª ×©×œ×›×!'}
                        </p>
                    </div>

                    <div className="grid grid-cols-1 gap-4 text-sm">
                        <div className="bg-amber-50 p-4 rounded-2xl flex items-center gap-4 border border-amber-100">
                            <div className="w-10 h-10 rounded-full bg-amber-100 flex items-center justify-center text-amber-600">
                                <i className="fa-solid fa-location-dot"></i>
                            </div>
                            <div>
                                <div className="font-bold text-amber-900">××™×§×•× ×”××¤×’×©</div>
                                <div className="text-amber-800 opacity-80">×‘×“×©× ×”××¨×›×–×™ ×©×œ ×œ×‘×•××”</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const RSVPForm = ({ onAddGuest }) => {
            const [name, setName] = useState('');
            const [count, setCount] = useState(1);
            const [notes, setNotes] = useState('');
            const [date, setDate] = useState(() => {
                const d = new Date();
                d.setDate(d.getDate() + (5 + 7 - d.getDay()) % 7);
                return d.toISOString().split('T')[0];
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                if (!name) return;
                onAddGuest({
                    id: Math.random().toString(36).substr(2, 9),
                    name, count, eventDate: date, dietaryNotes: notes, timestamp: Date.now()
                });
                setName('');
                setNotes('');
                setCount(1);
            };

            return (
                <div className="bg-white rounded-3xl p-8 shadow-sm border border-gray-100 animate-itemEnter">
                    <h2 className="text-2xl font-black mb-6 text-gray-800">×”×¨×©××” ××”×™×¨×”</h2>
                    <form onSubmit={handleSubmit} className="space-y-6">
                        <div className="space-y-4">
                            <input 
                                type="text" placeholder="×©× ×”××©×¤×—×” / ×”××©×ª×ª×£" value={name} onChange={e => setName(e.target.value)} required
                                className="w-full px-5 py-4 rounded-2xl bg-gray-50 border-transparent focus:bg-white focus:ring-2 focus:ring-indigo-500 transition-all outline-none"
                            />
                            <div className="flex items-center justify-between px-2">
                                <span className="text-sm font-bold text-gray-500">×›××” ×ª×”×™×•?</span>
                                <div className="flex items-center gap-4 bg-gray-100 rounded-2xl p-1">
                                    <button type="button" onClick={() => setCount(Math.max(1, count - 1))} className="w-10 h-10 rounded-xl hover:bg-white transition-colors text-xl font-bold">-</button>
                                    <span className="w-8 text-center font-black">{count}</span>
                                    <button type="button" onClick={() => setCount(count + 1)} className="w-10 h-10 rounded-xl hover:bg-white transition-colors text-xl font-bold">+</button>
                                </div>
                            </div>
                            <input 
                                type="date" value={date} onChange={e => setDate(e.target.value)}
                                className="w-full px-5 py-4 rounded-2xl bg-gray-50 border-transparent outline-none"
                            />
                            <textarea 
                                placeholder="××” ××‘×™××™×? (×œ××©×œ: ×¡×œ×˜, ×œ×—×, ×™×™×Ÿ...)" value={notes} onChange={e => setNotes(e.target.value)}
                                className="w-full px-5 py-4 rounded-2xl bg-gray-50 border-transparent outline-none resize-none" rows="2"
                            />
                        </div>
                        <button type="submit" className="w-full py-5 bg-indigo-600 text-white rounded-2xl font-black shadow-lg shadow-indigo-100 hover:bg-indigo-700 transition-all">
                            ×× ×™ ××’×™×¢/×”! ğŸ•¯ï¸
                        </button>
                    </form>
                </div>
            );
        };

        const GuestList = ({ guests }) => {
            const grouped = guests.reduce((acc, g) => {
                const d = g.eventDate;
                if (!acc[d]) acc[d] = [];
                acc[d].push(g);
                return acc;
            }, {});

            const sortedDates = Object.keys(grouped).sort((a,b) => b.localeCompare(a));

            return (
                <div className="space-y-8 animate-itemEnter">
                    <h2 className="text-2xl font-black text-gray-800 px-2">××™ ×›×‘×¨ ×‘×¨×©×™××”?</h2>
                    {sortedDates.length === 0 ? (
                        <div className="text-center py-20 opacity-30">×¢×•×“ ×œ× × ×¨×©××•... ×ª×”×™×• ×”×¨××©×•× ×™×!</div>
                    ) : sortedDates.map(date => (
                        <div key={date} className="space-y-4">
                            <div className="flex items-center gap-4">
                                <span className="bg-indigo-50 text-indigo-700 px-4 py-1.5 rounded-full text-xs font-black border border-indigo-100">
                                    {new Date(date).toLocaleDateString('he-IL', {weekday: 'long', day: 'numeric', month: 'long'})}
                                </span>
                                <div className="h-px bg-gray-100 flex-grow"></div>
                            </div>
                            <div className="grid gap-3">
                                {grouped[date].sort((a,b) => b.timestamp - a.timestamp).map(g => (
                                    <div key={g.id} className="bg-white p-4 rounded-2xl border border-gray-100 flex items-center justify-between shadow-sm animate-itemEnter">
                                        <div className="flex items-center gap-4">
                                            <div className="w-10 h-10 rounded-xl bg-indigo-50 text-indigo-600 flex items-center justify-center font-bold">{g.name.charAt(0)}</div>
                                            <div>
                                                <div className="font-bold text-gray-800 text-sm">{g.name}</div>
                                                <div className="text-[10px] text-gray-400 italic">{g.dietaryNotes || '×¨×§ ××¦×‘ ×¨×•×— ×˜×•×‘'}</div>
                                            </div>
                                        </div>
                                        <div className="bg-gray-50 px-3 py-1 rounded-lg text-xs font-black text-gray-500">+{g.count}</div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ))}
                </div>
            );
        };

        const MessageBoard = ({ messages, onAddMessage }) => {
            const [name, setName] = useState('');
            const [content, setContent] = useState('');

            const send = (e) => {
                e.preventDefault();
                if(!name || !content) return;
                onAddMessage({ id: Date.now().toString(), author: name, content, timestamp: Date.now() });
                setContent('');
            };

            return (
                <div className="flex flex-col gap-6 animate-itemEnter">
                    <h2 className="text-2xl font-black text-gray-800 px-2">×‘×¨×›×•×ª ×•×¢×“×›×•× ×™×</h2>
                    <form onSubmit={send} className="bg-white p-4 rounded-3xl border border-gray-100 shadow-sm flex gap-3">
                        <input type="text" placeholder="×©×" value={name} onChange={e => setName(e.target.value)} className="w-20 px-3 text-sm bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" />
                        <input type="text" placeholder="×©×‘×ª ×©×œ×•× ×œ×›×•×œ×..." value={content} onChange={e => setContent(e.target.value)} className="flex-grow px-3 py-3 text-sm bg-gray-50 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500" />
                        <button type="submit" className="bg-indigo-600 text-white w-12 h-12 rounded-xl flex items-center justify-center hover:bg-indigo-700 transition-colors"><i className="fa-solid fa-paper-plane"></i></button>
                    </form>
                    <div className="space-y-4 max-h-[500px] overflow-y-auto custom-scrollbar pr-2">
                        {messages.map(m => (
                            <div key={m.id} className="bg-white p-5 rounded-3xl border border-gray-100 shadow-sm animate-itemEnter">
                                <div className="flex justify-between items-center mb-2">
                                    <span className="font-bold text-indigo-700 text-sm">{m.author}</span>
                                    <span className="text-[9px] text-gray-400">{new Date(m.timestamp).toLocaleTimeString('he-IL', {hour:'2-digit', minute:'2-digit'})}</span>
                                </div>
                                <p className="text-gray-700 text-sm leading-relaxed">{m.content}</p>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [activeView, setActiveView] = useState(ViewType.DASHBOARD);
            const [guests, setGuests] = useState(() => JSON.parse(localStorage.getItem('labuma_guests') || '[]'));
            const [messages, setMessages] = useState(() => JSON.parse(localStorage.getItem('labuma_messages') || '[]'));

            useEffect(() => {
                localStorage.setItem('labuma_guests', JSON.stringify(guests));
            }, [guests]);

            useEffect(() => {
                localStorage.setItem('labuma_messages', JSON.stringify(messages));
            }, [messages]);

            const onAddGuest = (g) => {
                setGuests(prev => [...prev, g]);
                setTimeout(() => setActiveView(ViewType.GUESTS), 1000);
            };

            const onAddMessage = (m) => setMessages(prev => [m, ...prev]);

            return (
                <div className="min-h-screen max-w-md mx-auto bg-[#fcfaf7] shadow-2xl flex flex-col relative">
                    <header className="p-8 pb-4">
                        <div className="flex justify-between items-center">
                            <div className="text-indigo-900 font-black text-2xl">×©×‘×ª ×œ×‘×•××” ğŸ•¯ï¸</div>
                            <div className="text-[10px] font-bold text-indigo-300">HUB</div>
                        </div>
                    </header>

                    <main className="flex-grow p-6 pb-28">
                        {activeView === ViewType.DASHBOARD && <Dashboard guests={guests} messages={messages} />}
                        {activeView === ViewType.RSVP && <RSVPForm onAddGuest={onAddGuest} />}
                        {activeView === ViewType.GUESTS && <GuestList guests={guests} />}
                        {activeView === ViewType.MESSAGES && <MessageBoard messages={messages} onAddMessage={onAddMessage} />}
                    </main>

                    <nav className="fixed bottom-6 left-1/2 -translate-x-1/2 w-[calc(100%-3rem)] max-w-[calc(448px-3rem)] glass-morphism rounded-3xl p-4 flex justify-around shadow-xl border border-white/50 z-50">
                        <NavButton active={activeView === ViewType.DASHBOARD} onClick={() => setActiveView(ViewType.DASHBOARD)} icon="fa-house" label="×‘×™×ª" />
                        <NavButton active={activeView === ViewType.GUESTS} onClick={() => setActiveView(ViewType.GUESTS)} icon="fa-users" label="××™ ×‘×?" />
                        <NavButton active={activeView === ViewType.RSVP} onClick={() => setActiveView(ViewType.RSVP)} icon="fa-pen-to-square" label="×”×¨×©××”" />
                        <NavButton active={activeView === ViewType.MESSAGES} onClick={() => setActiveView(ViewType.MESSAGES)} icon="fa-comments" label="×œ×•×—" />
                    </nav>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
